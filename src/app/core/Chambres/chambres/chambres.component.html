<!-- chambres.component.html -->
<app-navbar></app-navbar>

<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Nos Chambres Incroyables</h1>
          <form class="form-inline my-2 my-lg-0" (submit)="searchChambers()">
            <input class="form-control mr-sm-2" type="search" placeholder="Entrez le nom du Bloc" aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success " *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</section>
